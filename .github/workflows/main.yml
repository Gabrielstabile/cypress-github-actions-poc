name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: install dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false


      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          working-directory: e2e
          browser: chrome
